<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS - Calculator</title>
</head>
<body onload="startTime()">
    <div class="calc_wrap">
        <div class="calc_date" id="calc_date"></div>
        <div class="calc_screen" id="screen_value">0</div>
        <div class="row">
            <button onclick="Clear()" class="light_gray" value="C">C</button>
            <button onclick="Change()" class="light_gray" value="+/-">+/-</button>
            <button onclick="Percent()" class="light_gray" value="%">%</button>
            <button onclick="" class="orange" value="/">&divide;</button>
        </div>
        <div class="row">
            <button onclick="" value="7">7</button>
            <button onclick="" value="8">8</button>
            <button onclick="" value="9">9</button>
            <button onclick="" class="orange" value="*">&#215;</button>
        </div>
        <div class="row">
            <button onclick="" value="4">4</button>
            <button onclick="" value="5">5</button>
            <button onclick="" value="6">6</button>
            <button onclick="" class="orange" value="-">-</button>
        </div>
        <div class="row">
            <button onclick="" value="1">1</button>
            <button onclick="" value="2">2</button>
            <button onclick="" value="3">3</button>
            <button onclick="" class="orange" value="+">+</button>
        </div>
        <div class="row">
            <button onclick="" class="longer" value="0">0</button>
            <button onclick="" value=".">.</button>
            <button onclick="" class="orange" value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
